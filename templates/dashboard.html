<!DOCTYPE html>
<html lang="en" class="h-full w-full">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galam Library Managemsent</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="{{ url_for('static', filename='js/jquery.js') }}"></script>
    <script src="{{ url_for('static', filename='js/GENERIC_UTILS.js') }}"></script>
    <script src="{{ url_for('static', filename='js/dashboard_page.js') }}"></script>
</head>

<body class="bg-white dark:bg-gray-800 w-full h-full">
    <nav class="fixed top-0 w-full bg-white dark:bg-gray-800 shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center">
                    <img class="h-8 w-8" src="https://tailwindui.com/img/logos/workflow-mark-indigo-500.svg"
                        alt="Workflow">
                    <span class="ml-2 text-lg font-semibold text-gray-900 dark:text-white hidden sm:block">Galam Library
                        Management</span>
                </div>
                <div class="flex items-center">
                    <input class="rounded-full px-4 py-2 border-2 border-gray-300 text-lg w-32 md:w-64 lg:w-96"
                        type="search" placeholder="Search">
                    <div class="ml-4 flex items-center space-x-4">
                        <img class="h-6 w-6 cursor-pointer"
                            src="https://img.icons8.com/ios-glyphs/30/000000/add-book.png" id="register_new_book"
                            alt="Add New Book">
                        <img class="h-6 w-6" src="https://img.icons8.com/ios-glyphs/30/000000/user-male-circle.png"
                            alt="User">
                        <img class="h-6 w-6" src="https://img.icons8.com/ios-glyphs/30/000000/statistics.png"
                            alt="Statistics">
                        <img class="h-6 w-6" src="https://img.icons8.com/ios-glyphs/30/000000/settings.png"
                            alt="Settings">
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <div class="w-full h-full  pt-16 md:flex md:flex-row md:justify-between">

        <div class="h-full w-3/12 shadow-lg border-r-2 border-gray-500 " id="filter_col">
            <div id="" class="w-full p-2 text-xl font-semibold text-center border-b-2 border-gray-200 shadow-lg">
                <span>Filters Books</span>
            </div>

            <div class="w-full p-2 h-80 overflow-y-auto shadow-lg flex justify-evenly flex-row flex-wrap"
                id="filter_tags">


            </div>
        </div>


        <div class="h-full w-9/12 shadow-lg" id="main_col">

            <!-- Single moc stuffing. -->
            <div class="w-full h-full flex flex-col overflow-y-auto">
                <div class="w-full p-2 text-base h-11 border-b-2 border-gray-200 shadow-lg flex flex-row justify-end">
                    <span class="mr-auto float-left">Total Books: <span id="statistics_total_books">0</span></span>

                    <span class="mr-2 pr-2 border-r-2 border-gray-200">Users: <span
                            id="statistics_total_users">0</span></span>
                    <span class="mr-2 pr-2 border-r-2 border-gray-200">borrowedðŸ“–: <span
                            id="statistics_total_borrowed_books">0</span> </span>
                    <span class="mr-2 pr-2 border-r-0 border-gray-200">returnedðŸ“–: <span
                            id="statistics_total_returned_books">0</span></span>

                </div>

                <div class="w-full p-2 h-full overflow-y-auto shadow-lg flex flex-col" id="books_box">

                </div>



            </div>



        </div>











</body>

</html>
